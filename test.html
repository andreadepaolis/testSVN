<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Test SVN</title>
        <style>

             .tx1{
                  width: 250px;
                  height: 35px;
                  font-size: 18px;
             }

            .button1{

                  background-color: #e0e0e0;
                  width: 40px;
                  height: 20px;
                  border-radius: 4px


            }
        </style>

      <script type="text/javascript">


      window.onload = function(){

              var text = document.getElementById("tx1");
                var click = 0;
            document.getElementById("btn1").addEventListener("click", function() {

                        if(text.value != "giorgio"){

                            if(click < 3)
                               text.value = "error"

                            else
                              text.value = "giorgio"

                            click++

                          }


                        else
                            text.value = "password segreta trovata"
              });


            }



      </script>

  </head>
  <body>

    <h1>Test SVN
          Inserire password

    </h1>

  <input type="text" id="tx1" value="inserire password">

    <button type="button" id = "btn1" name="button"></button>

  </body>
</html>
